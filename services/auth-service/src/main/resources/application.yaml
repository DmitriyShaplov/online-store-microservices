server:
  port: 8081

clients:
  profile:
    url: http://localhost:8080

management:
  metrics:
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99, 1.00
      percentiles-histogram:
        'http.server.requests': true

  endpoints:
    web:
      exposure:
        include: "info,health,prometheus,refresh"
  info:
    git:
      mode: full
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres?currentSchema=auth"
    username: postgres
    password: mysecretpassword
  liquibase:
    database-change-log-lock-table: AUTH_DATABASECHANGELOG_LOCK
    database-change-log-table: AUTH_DATABASECHANGELOG
    default-schema: public
    change-log: classpath:/db/changelog/db.changelog-master.xml
